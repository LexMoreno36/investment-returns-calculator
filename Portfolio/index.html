<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Investment Portfolio</title>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>My Investment Portfolio</h1>
        </header>
        <main class="main-container">
            <section id="investmentFormSection" class="form-section">
                <h2>Add New Investment</h2>
                <form id="addInvestmentForm">
                    <div class="form-group">
                        <label for="name">Investment Name:</label>
                        <input type="text" id="name" class="input-field" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Investment Category:</label>
                        <select id="category" class="input-field" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="crypto">Crypto</option>
                            <option value="ETF">ETF</option>
                            <option value="stocks">Stocks</option>
                            <option value="bonds">Bonds</option>
                            <option value="realEstate">Real Estate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Investment Amount ($):</label>
                        <input type="number" id="amount" class="input-field" required>
                    </div>

                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date:</label>
                        <input type="date" id="purchaseDate" class="input-field" required>
                    </div>

                    <button type="button" onclick="addInvestment()" class="btn">Add Investment</button>
                </form>
            </section>

            <section id="investmentListSection" class="list-section">
                <h2>Investment List</h2>
                <ul id="investmentList" class="list"></ul>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
